<!DOCTYPE html>
<html lang="en">
<head>
    <script charset="utf-8" src="script.js"></script>
    <link rel="stylesheet" href="s.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Plateforme d'Auto-formation JavaScript</h1> <!-- Titre principal -->
    </header>
    <main>
        <!-- Section pour afficher la liste des exercices -->
        <section id="exercice-list">
            <h2>Liste des Exercices</h2>
            <ul id="liste"></ul> <!-- La liste des exercices sera ajoutée dynamiquement ici -->
        </section>

        <!-- Section pour afficher les détails d'un exercice sélectionné -->
        <section id="exercice-detail">
            <h2 id="titre">Titre de l'exercice</h2> <!-- Titre de l'exercice -->
            <p id="description">Description de l'exercice</p> <!-- Description de l'exercice -->
            <div id="demo"></div> <!-- Zone interactive pour tester l'exercice -->
            <button id="voir-solution">Voir la solution</button> <!-- Bouton pour voir la solution -->
            <pre id="solution" style="display: none;"></pre> <!-- La solution sera affichée ici -->
        </section>
    </main>
</body>
</html>
