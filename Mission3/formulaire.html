<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <center>
    <link rel="stylesheet" href="style.css">
    <h1>Formulaire d'inscription</h1>
     <form aria-roledescription="#" method="post">
         <table border="0">
            <TR>
                <td>Pseudo:</td><td><input type="text" name="" value=""placeholder="Votre Pseudo" maxlength="50" required></td>
            </TR>
            <tr>
                <td>Mot de passe:</td><td><input type="password" name="mot de passe" placeholder="Votre Mot de passe" maxlength="50" required ></td>
            </tr>
            <tr>
                <td>Prénom</td><td><input type="text" name="Prenom" placeholder="Votre Prenom" maxlength="50" required></td>
            </tr>
            <tr>
                <td>Email:</td><td><input type="text" name=""placeholder="Votre Email" maxlength="50" required></td>
            </tr>
            <tr>
                <td>Avatar:</td><td><input type="file" name="Avatar"></td>
            </tr>
            <tr>
                <td>Pays:</td><td><select>
                    <option>Espagne</option>
                    <option>Brésil</option>
                 </select></td>
            </tr>
            <tr>
                <td>Quelles sont vos fruits préférés?</td><td><input type="checkbox" name="Poire">Poire
                <input type="checkbox" name="Poire">Fraise
                <input type="checkbox" name="Poire">Orange</td>
            </tr>
            <tr>
                <td>Civilité:</td><td><input type="radio" id="Homme" name="Civilité" value="Homme" required>Homme
                <input type="radio" id="Femme" name="Civilité" value="Femme">Femme</td>
            </tr>
            <tr>
                <td>Numéro téléphonet</td><td><input type="number" name="n2" placeholder="Votre Numero de téléphone" maxlength="50" required></td>
            </tr>
            
            </tr>
            <tr>
                <td>Ville</td><td><input type="text" name="GH"placeholder="Votre Ville" maxlength="50" required></td>
            </tr>
            </tr>
            <td>Code postale</td><td><input type="text" name="uH"placeholder="Votre Code postale" maxlength="5" required></td>
            </tr>
            <tr>
                <td>Adresse</td><td><textarea rows="5" cols="50" placeholder="Votre Adresse" maxlength="50"></textarea></td>
            </tr>
            <td>Date de nassance</td><td><input type="date" name="jj"placeholder="Votre date de naissance" maxlength="50" required></td>
            </tr> 
            <tr>
                <td>Jauge</td><td><label for="jauge"></label>
                <meter value="0.7" min="0" max="1"></meter></td>
            </tr>
            <tr>
                <td>Recherche</td><td><input type="text" name="dd"placeholder="Votre Recherche" maxlength="50" required></td>
            </tr>
            <tr>
            <td>URL</td><td><input type="text" name="ll" placeholder="Votre URL" maxlength="50" required></td>
            </tr>
            <tr>
                <td>Couleur</td><td><label for="colorChoice">Choisissez une couleur:</label>
                    <input type="color" id="colorChoice" name="favcolor" value="#ff0000"></label></td>
            </tr>
            
        
            
         </table>
         <input type="submit" value="Valider">
         <a href="../index.html">Retour</a>
            

       




         <table border="0" width="90%">
        </center></body>
</html>
